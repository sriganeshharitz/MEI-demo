<section>
  <div class="container" *ngIf="spares">
    <h3 class="mt-3 text-danger">
      {{name+'.TITLE' | translate}}
    </h3>
    <hr>
    <div class="row">
      <div class="col-md-3 text-center" (mouseenter)="add(card)" (mouseleave)="remove(card)" #card *ngFor="let spare of spares">
        <img src="assets/images/spares/{{spare.id}}.jpg" alt="">
        <p class="text-primary mb-0">{{name+'.'+spare.id+'.id' | translate}}</p>
        <p class="text-primary">{{name+'.'+spare.id+'.name' | translate}}</p>
      </div>
    </div>
  </div>
</section>
