<section>
  <div class="container" *ngIf="spares">
    <h4 class="display-4">
      {{name+'.TITLE' | translate}}
    </h4>
    <hr>
    <div class="row">
      <div class="col-md-3" *ngFor="let spare of spares">
        <img src="assets/images/spares/{{spare.name.replace(' ','-')}}-150x150.jpg" alt="">
        <p>{{spare.id}}</p>
        <p>{{spare.name}}</p>
      </div>
    </div>
  </div>
</section>
